<template>
    <lightning-card title="LMS Contact">
    <template lwc:if={showContact}>
        <div>
            <lightning-datatable
                    key-field="id"
                    data={contactData}
                    columns={columns}
                    hide-checkbox-column
                    is-loading= {isLoading}>
            </lightning-datatable>
        </div>
    </template>
</lightning-card>
</template>
